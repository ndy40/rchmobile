<div class="row-fluid">
<div class="span12" ng-controller="HomeController" ng-init="init()">
    <div class="row-fluid">
        <carousel interval="5000" class="span8 offset2">
        <slide ng-repeat="banner in banners.banners" active="slide.active">
        <img ng-src="{{banners.baseUrl}}assets/images/banners/{{banner.image}}" style="margin:auto;">
        <div class="carousel-caption">
        <p>{{banner.text}}</p>
        </div>
        </slide>
        </carousel>
        <div class="span2">
            </div> <!-- just to pad the right side -->
    </div>
<div class="row-fluid">
<div class="span12">
<!-- display media listing -->
<h4>From the Collection</h4>
<ul class="media-list">
        <li ng-repeat="object in objects.data" class="media">
                  <a class="pull-left" ng-href="#/viewobject/{{object.COId}}">
                        <img ng-src="{{object.Media[0].Media.small}}" alt="{{object.Object}}"/>
                    </a>
                    <div class="media-body">
                        <h4><a ng-href="#/viewobject/{{object.COId}}">{{object.Object}}</a></h4>
                        <p><strong>Accession Number:</strong> {{object.AccessionNumber}}</p>
                        <p><Strong>Museum:</Strong> {{object.Museum}}</p>
                        <p>{{object.Description | truncate:200}}</p>
                        <p><a href="#/viewobject/{{object.COId}}">More...</a>
                    </div>                    
                </li> 
   </ul> 
</div>
</div> <!-- end of image row fluid -->
<!-- end of media listing -->
