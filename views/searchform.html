<div ng-controller="SearchController"  ng-init="init()" ng-switch="hide_form">
    <div class="well-large" ng-switch-when="false">            
    <form class="form-inline" name="searchForm">
    <div class="span12">            
    <input type="text" ng-model="keywords" placeholder="Enter search" name="keywords" value="" class="input-medium search-query"> 
            <button class="btn" ng-click="search_item()"><i class="icon-search"></i></button><br/>
    
    </div>    
          <tabset>
            <tab ng-repeat="parameter in parameters" id="{{parameter.group}" heading="{{parameter.group}}" active="parameter.active" disabled="parameter.disabled">
                 <button ng-click="tickNone($index)" class="btn-mini" >Tick None</button>
                <button ng-click="tickAll($index)" class="btn-mini" >Tick All</button>
                <ul>
                    <li ng-repeat="item in parameter.items">
                        <input type="checkbox" ng-model="item.checked" class="in-line"> <label>{{item.name}}</label>
                    </li>
                </ul>
            </tab>
            </tabset>
    </form>  
    </div>  
    
<!--    Search Form section-->
<div>
   <ul class="media-list thumbnails">
        <li ng-repeat="object in search_results.data" class="media">
                  <a class="pull-left" ng-href="#/viewobject/{{object.COId}}" class="span2">
                        <img ng-src="{{object.MediaObjects.Media[0].small}}" class="thumbnail"/>
                    </a>
                    <div class="media-body">
                        <h4><a ng-href="#/viewobject/{{object.COId}}">{{object.Object}}</a></h4>
                        <p><strong>Accession Number:</strong> {{object.AccessionNumber}}</p>
                        <p><Strong>Museum:</Strong> {{object.Museum}}</p>
                        <p>{{object.Description | truncate:150}}</p>
                        <p><a href="#/viewobject/{{object.COId}}">More...</a>
                    </div>
                    </div>
                </li> 
   </ul> 
   <div class="pagination offset2" ng-show="hidePager($event)"> 
           <ul>
           <li ng-class="{disabled: current_page == 0}">
               <a href ng-click="prevPage()">
                    <i class="icon-arrow-left"></i> Prev</a>
           </li>
           <li ng-class="{disabled: current_page == num_of_pages -1}">
               <a href ng-click="nextPage()">Next 
                    <i class="icon-arrow-right"></i></a>
           </li>
           <li><a href>Pages {{current_page + 1}} of {{num_of_pages}}</a></li>
           </ul>
           
   </div>

</div>
