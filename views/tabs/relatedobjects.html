<div class="span12">
<ul class="media-list">
            <li ng-repeat="object in object_info.related_objects" class="media">
                  <a class="pull-left" ng-href="#/viewobject/{{object.COId}}">
                        <img ng-src="{{object.MediaObjects.Media[0].Media.small}}" />
                    </a>
                    <div class="media-body">
                        <h4 class="media-heading"><a ng-href="#/viewobject/{{object.COId}}">{{object.Object}}</a></h4>
                        <p><strong>Accession Number:</strong> {{object.AccessionNumber}}</p>
                        <p><Strong>Museum:</Strong> {{object.Museum}}</p>
                        <p>{{object.Description | truncate:100}}</p>
                        <p><a href="#/viewobject/{{object.COId}}">More...</a>
                    </div>                    
                </li>
            </ul>
</div>
